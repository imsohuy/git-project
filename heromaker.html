<html>
  <head>
    <!-- load jquery, bootstrap CSS, firebase-->
    <!-- jquery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="/__/firebase/7.21.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="/__/firebase/7.21.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/7.21.1/firebase-auth.js"></script>
    <script src="/__/firebase/7.21.1/firebase-firestore.js"></script>
  </head>
  <body>
    <!--login form-->
    <div class="container" id="login-form">
      <div class="well">
        <form>
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email"/>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password"/>
          </div>
          <button id="sign-in-button" type="button" class="btn btn-danger btn-lg btn-block">Sign in</button>
          <button id="create-newuser-button" type="button" class="btn btn-info btn-lg btn-block">Create new account</button>
          <button id="google-login-button" type="button" class="btn btn-success btn-lg btn-block">Sign in with google</button>
        </form>
      </div>
    </div>

    <!--add new hero-->
    <div class="container" id="add-newhero">
      <div class="well">
        <form>
          <div class="form-group">
            <label for="inputEmail">Hero name</label>
            <input type="text" class="form-control" id="inputHeroName" placeholder="Your hero name"/>
          </div>
          <div class="form-group">
            <select name="cars" id="cars">
              <option value="Xyan">Xyan</option>
              <option value="Namek">Namek</option>
              <option value="Human">Human</option>
              <option value="Frieze">Frieze</option>
            </select>
          </div>
          <button id="create-newhero-button" type="button" class="btn btn-danger btn-lg btn-block">Create new hero</button>
        </form>
      </div>
    </div>
  </body>
</html>
